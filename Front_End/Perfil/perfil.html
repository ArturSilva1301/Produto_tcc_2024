<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <img src="../img/Ellipse 20.svg" alt="" class="perfil_img">

    <form action="" method="post">
        <div>
            <label for="email">Email cadastrado:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="senha" id="password" name="password" required>
        </div>

        <div>
            <label for="id_user">ID do usuário:</label>
            <input type="text" id="password" name="password" required>
        </div>

        <div>
            <label for="id_escola">Código da escola cadastrado:</label>
            <input type="text" id="id_escola" name="id_escola" required>
        </div>

        <div class="footer">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        

    </form>
    
    <script src="perfil.js"></script>
</body>

</html>
